<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
    
</head>
<body>
    <main>
        <div id="title-container" class="md:my-20">
            <h1 class="md:text-6xl font-black text-purple-400 text-center">Digital Tasbih</h1>
        </div>
        <section id="tasbih-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 md:gap-6 md:px-10">

            <div class="text-center rounded-2xl shadow-md">
                <div class="">
                    <h1 class="p-5 md:text-2xl md:font-semibold text-blue-500">
                        Subhan Allah
                    </h1>
                    <p id="subhanallahdisplay" class="md:text-4xl md:font-normal md:text-gray-700">
                        0
                    </p>
                </div>

                <div class="p-5">
                    <button id="subhanAllahIncrimentBtn" class="px-6 py-3 bg-green-400 font-medium text-xl text-white rounded-full">Incriement</button>
                    
                    <button id="subhanAllahDecrimentBtn" class="px-6 py-3 bg-red-500 font-medium text-xl text-white rounded-full">Decriment</button>
                </div>
            </div>

            <div class="text-center rounded-2xl shadow-md">
                <div class="">
                    <h1 class="p-5 md:text-2xl md:font-semibold text-blue-500">
                        Alhamdulliah
                    </h1>
                    <p id="alhamdulillahDisplay" class="md:text-4xl md:font-normal md:text-gray-700">
                        0
                    </p>
                </div>

                <div class="p-5">
                    <button id="alhamdulillahIncrimentBtn" class="px-6 py-3 bg-green-400 font-medium text-xl text-white rounded-full">Incriement</button>
                    
                    <button id="alhamdulillahDecrimentBtn" class="px-6 py-3 bg-red-500 font-medium text-xl text-white rounded-full">Decriment</button>
                </div>
            </div>

            <div class="text-center rounded-2xl shadow-md">
                <div class="">
                    <h1 class="p-5 md:text-2xl md:font-semibold text-blue-500">
                        Allahu Akbar
                    </h1>
                    <p id="allahuAkbardisplay" class="md:text-4xl md:font-normal md:text-gray-700">
                        0
                    </p>
                </div>

                <div class="p-5">
                    <button id="allahuAkbarIncrimentBtn" class="px-6 py-3 bg-green-400 font-medium text-xl text-white rounded-full">Incriement</button>
                    
                    <button id="allahuAkbarDecrimentBtn" class="px-6 py-3 bg-red-500 font-medium text-xl text-white rounded-full">Decriment</button>
                </div>
            </div>

        </section>
        <div class="text-center mt-8">
            <button id="resetAllBtn" class="px-6 py-3 bg-amber-400 font-medium text-xl text-white rounded-full">Reset All Tasbih</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
